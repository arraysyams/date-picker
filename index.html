<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1>Date Picker</h1>
    <label for="btPick">Ambil tanggal : </label>
    <input type="date" id="btPick" name="picker">
    <button id="btToday">Hari ini</button>
    <br>
    <label for="generate">Klik tombol ini apabila hasil tidak muncul otomatis : </label>
    <button id="btGenerate" name="generate">Tampilkan!</button>
    <p id="txtRes">Your result here</p>
    <script src="generator.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
